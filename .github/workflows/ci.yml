name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Restore
        run: dotnet restore CustomRoslynAnalyzer.sln
      - name: Build
        run: dotnet build CustomRoslynAnalyzer.sln --configuration Release --no-restore
      - name: Test
        run: |
          dotnet test CustomRoslynAnalyzer.Tests/CustomRoslynAnalyzer.Tests.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./artifacts/test-results
      - name: Select coverage file
        id: coverage-file
        run: |
          set -euo pipefail
          coverage_file=$(find ./artifacts/test-results -name coverage.cobertura.xml | head -n 1)
          if [ -z "$coverage_file" ]; then
            echo "No coverage file found in artifacts/test-results" >&2
            exit 1
          fi
          echo "Using coverage file: $coverage_file"
          echo "coverage_file=$coverage_file" >> $GITHUB_OUTPUT
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: artifacts/test-results
      - name: Code Coverage Summary Report
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{ steps.coverage-file.outputs.coverage_file }}
          badge: true
          format: markdown
          output: both

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
