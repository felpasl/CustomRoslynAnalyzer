name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Restore
        run: dotnet restore CustomRoselynAnalyzer.sln
      - name: Build
        run: dotnet build CustomRoselynAnalyzer.sln --configuration Release --no-restore
      - name: Test
        run: |
          dotnet test CustomRoselynAnalyzer.Tests/CustomRoselynAnalyzer.Tests.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./artifacts/test-results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results
      - name: Report code coverage summary
        if: always()
        uses: irongut/codecoveragesummary@v1.3.0
        with:
          filename: artifacts/test-results/**/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both
      - name: Upload coverage summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: code-coverage-results.md
