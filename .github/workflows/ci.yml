name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Restore
        run: dotnet restore CustomRoslynAnalyzer.sln
      - name: Build
        run: dotnet build CustomRoslynAnalyzer.sln --configuration Release --no-restore
      - name: Test
        run: |
          dotnet test CustomRoslynAnalyzer.Tests/CustomRoslynAnalyzer.Tests.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./artifacts/test-results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: artifacts/test-results
      - name: Code Coverage Summary Report
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: artifacts/test-results/**/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
